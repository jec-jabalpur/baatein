{% extends "base.html" %}

{% block content %}

<h1> Sign In </h1>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.username.label }} : 
        {{ form.username }}
    </p>
    <p>
        {{ form.password.label }} :  
        {{ form.password }}
    </p>
    <p>{{ form.remember_me() }} {{ form.remember_me.label }}</p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
